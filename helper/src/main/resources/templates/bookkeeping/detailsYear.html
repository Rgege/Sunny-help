    <script type="text/javascript">
        $(document).ready(function () {
            initHistogram();
        })

        /**
         * 柱状图
         */
        function initHistogram() {
            var data = [{
                year: 'aaa',
                sales: 38
            }, {
                year: 'bbb',
                sales: 52
            }, {
                year: 'ccc',
                sales: 61
            }, {
                year: 'ddd',
                sales: 145
            }, {
                year: 'eee',
                sales: 48
            }, {
                year: 'fff',
                sales: 38
            }];
            var Util = G2.Util;
            var theme = Util.deepMix({
                // {
                //     animate: false,
                //     colors: [ 'red', 'blue', 'yello' ],
                // shapes: {...}
                axis: {
                    bottom: {
                        label: {
                            textStyle: {fill: '#8f8e90'} // 底部标签文本的颜色
                        }
                    },
                    left: {
                        label: {
                            textStyle: {fill: '#8f8e90'} // 左部标签文本的颜色
                        }
                    },
                    right: {
                        label: {
                            textStyle: {fill: '#8f8e90'} // 右部标签文本的颜色
                        }
                    }
                }
            }, G2.Theme);
            var chart = new G2.Chart({
                container: 'mountNode',
                height: window.innerHeight * 0.45,
                width: window.innerWidth * 0.85,
                // animate: true,
                pixelRatio: window.devicePixelRatio,
                theme: theme
            });
            // G2.Global.setTheme(theme);
            chart.source(data);
            chart.scale('sales', 1.5);
            chart.interval().position('year*sales').color('year', ['#2257F3', '#fe261f', '#1ffd19', '#11fde1', '#FF01CE', '#fdfd1d']);
            chart.render();
        }
    </script>
